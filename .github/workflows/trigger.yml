name: Trigger Code Folder Workflow

on:
  push:
    branches:
      - main
    paths:
      - "code/**" # Only triggers when files in 'code/' change
  workflow_dispatch:

jobs:
  run-code-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”„ Copy Workflow from Code Folder
        run: |
          mkdir -p .github/workflows/
          cp code/github_build_action.yml .github/workflows/temp_code_workflow.yml

      - name: Manually Trigger the Copied Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: temp_code_workflow.yml
