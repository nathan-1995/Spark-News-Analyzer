name: Trigger Code Folder Workflow

on:
  push:
    branches:
      - main
    paths:
      - "code/**" # Only triggers when files inside 'code/' change
  workflow_dispatch:

jobs:
  run-code-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Workflow in Code Folder
        run: |
          chmod +x code/github_build_action.yml  # Ensure it's executable
          bash code/github_build_action.yml
